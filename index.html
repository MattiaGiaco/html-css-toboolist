<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="icon" href="img/Logo.png">
</head>

<body>
  <header>
    <div class="banner">
      <img class="logo" src="/img/Logo.png" alt="logo">
      <h1>Toboolist</h1>
    </div>
  </header>

  <main>

    <div class="conteiner">
      <div class="top-main">
        <button>Add Task</button>
        <button disabled>Add Section</button>
      </div>

      <!-- lista -->

      <div class="list">
        <ul>
          <li><h2>New Task</h2>
           <ul class="inside-list">
             <li>
               <p><span class="check"></span>Quarterfly Newsletter</p>
              <span class="editorial-marker">Editorial</span>
             </li>
           </ul>
          </li>
        </ul>
      </div>


      
    </div>


  </main>
  
</body>
</html>
